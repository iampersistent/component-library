name: Publish

on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      -   name: Configure NPM
          run:  |
                echo "//npm.pkg.github.com/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
                echo '@iampersistent:registry=https://npm.pkg.github.com' >> .npmrc
          env:
            NODE_AUTH_TOKEN: ${{ secrets.PAT }}
      - run: yarn
      - run: yarn publish
